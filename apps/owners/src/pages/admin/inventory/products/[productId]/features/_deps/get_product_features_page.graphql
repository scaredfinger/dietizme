query get_product_features_page(
  $organization_id: uuid!
  $product_id: uuid!
) {
	organization_features: feature(
    where: {
      organization_id: {
        _eq: $organization_id
      }
  	}
  ) {
    id
    config
    type
    categories {
      category_id
    }
    name {
      ...translated_text
    }
    headline {
      ...translated_text
    }
  }
  
  product_features: product_feature(
    where: {
      product_id: {
        _eq: $product_id
      }
    }
    order_by: {
      position: asc
    }
  ) {
    feature_id
    value
  }
}