query preload_venue_facilities_save(
  $user_id: uuid!
  $id: uuid!
) {
  organization(
    limit: 1
    where: {
      venues: {
        id: {
          _eq: $id
        }
      }
    }
  ) {
    id
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
      }) {
        role
      }
  }

  venue_by_pk(id: $id) {
    facilities {
      id
      image_id 
      headline_id
      name_id
      slug_id
    }
  }
}