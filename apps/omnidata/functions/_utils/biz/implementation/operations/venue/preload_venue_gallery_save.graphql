query preload_venue_gallery_save(
  $id: uuid!
  $user_id: uuid!
) {
  organization(
    limit: 1
    where: {
      venues: {
        id: {
          _eq: $id
        }
      }
    }
  ) {
    id
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
      }) {
        role
      }
  }
  
  venue_by_pk(id: $id) {
    id
    gallery_id
    gallery {
      name_id
      headline_id
      items {
        file_id
        name_id
        headline_id
      }
    }
  }
}