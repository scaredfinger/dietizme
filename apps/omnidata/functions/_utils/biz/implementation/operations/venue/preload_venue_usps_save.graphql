query preload_venue_usps_save(
  $id: uuid!
  $user_id: uuid!
) {
  organization(
    limit: 1
    where: {
      venues: {
        id: {
          _eq: $id
        }
      }
    }
  ) {
    id
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
      }) {
        role
      }
  }

  venue_by_pk(id: $id) {
    usps {
      id
      image_id 
      lines {
        id
        name_id
        headline_id
      }
    }
  }
}