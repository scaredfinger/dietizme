query preload_organization_booking_questions_save(
  $organization_id: uuid!
  $user_id: uuid!
) {
  organization_by_pk(id: $organization_id) {
    id    
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
        role: {
          _eq: ADMIN
        }
      }
    ) {
      user_id
      role
    }
    booking_questions {
      id
      text_id
      text {
        ...translated_text
      }
    }
  }
}