query preload_save_supplement(
  $id: uuid!
  $organization_id: uuid!
  $user_id: uuid!
) {
  organization_by_pk(id: $organization_id) {
    id
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
      }) {
        role
      }
    business_model {
      time_management: rate_type
      unit_management
    }
  }

  supplement_by_pk(
    id: $id
  ) {
    id
    name_id
    headline_id
    description_id
    image_id
    products {
      product_id
    }
  }
}