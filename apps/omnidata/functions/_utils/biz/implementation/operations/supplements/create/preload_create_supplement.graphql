query preload_create_supplement(
  $organization_id: uuid!
  $user_id: uuid!
) {
  organization_by_pk(id: $organization_id) {
    id
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
      }) {
        role
      }
    business_model {
      time_management: rate_type
      unit_management
    }
  }
}