query preload_save_product_features(
  $organization_id: uuid!
  $user_id: uuid!
  $product_id: uuid!
) {
  organization_by_pk(id: $organization_id) {
    id    
    members(
      where: {
        user_id: {
          _eq: $user_id
        }
      }
    ) {
      user_id
      role
    }
  }

  feature(
    where: {
      organization_id: {
        _eq: $organization_id
      }
    }
  ) {
    id
    type
  }

  product_feature(
    where: {
      product_id: {
        _eq: $product_id
      }
      product: {
        organization_id: {
          _eq: $organization_id
        }
      }
    }
  ) {
    product_id
    feature_id
    value
  }
}