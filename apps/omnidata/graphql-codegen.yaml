schema: ./node_modules/@otiuming/domain-omnidata-types/schema.graphql
overwrite: true
skipDocumentsValidation: true
verbose: true
documents:
  - ./functions/**/*.graphql
  - '!**/*.ignore/**'
config:
  scalars:
    DateTime: Date
    JSON: '{ [key: string]: any }'
    numeric: number
generates:
  functions/_utils/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
