table:
  name: venue_facility
  schema: public
object_relationships:
  - name: headline
    using:
      foreign_key_constraint_on: headline_id
  - name: image
    using:
      foreign_key_constraint_on: image_id
  - name: name
    using:
      foreign_key_constraint_on: name_id
  - name: slug
    using:
      foreign_key_constraint_on: slug_id
  - name: venue
    using:
      foreign_key_constraint_on: venue_id
select_permissions:
  - role: public
    permission:
      columns:
        - position
        - headline_id
        - id
        - image_id
        - name_id
        - slug_id
        - venue_id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - venue_id
        - name_id
        - headline_id
        - image_id
        - position
        - slug_id
      filter: {}
