table:
  name: booking_history_entry
  schema: public
object_relationships:
  - name: booking
    using:
      foreign_key_constraint_on: booking_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - value
        - type
        - timestamp
        - booking_id
        - id
        - user_id
      filter:
        booking:
          organization:
            members:
              user_id:
                _eq: X-Hasura-User-Id
