table:
  name: product_supplement
  schema: public
object_relationships:
  - name: product
    using:
      foreign_key_constraint_on: product_id
  - name: supplement
    using:
      foreign_key_constraint_on: supplement_id
select_permissions:
  - role: public
    permission:
      columns:
        - product_id
        - supplement_id
      filter: {}
  - role: user
    permission:
      columns:
        - product_id
        - supplement_id
      filter: {}
