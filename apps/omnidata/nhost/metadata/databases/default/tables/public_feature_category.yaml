table:
  name: feature_category
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: feature
    using:
      foreign_key_constraint_on: feature_id
select_permissions:
  - role: public
    permission:
      columns:
        - category_id
        - feature_id
      filter: {}
  - role: user
    permission:
      columns:
        - feature_id
        - category_id
      filter: {}
