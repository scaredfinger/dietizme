table:
  name: media_gallery_item
  schema: public
object_relationships:
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: headline
    using:
      manual_configuration:
        column_mapping:
          headline_id: id
        insertion_order: null
        remote_table:
          name: translated_text
          schema: public
  - name: name
    using:
      foreign_key_constraint_on: name_id
select_permissions:
  - role: public
    permission:
      columns:
        - position
        - gallery_id
        - headline_id
        - id
        - name_id
        - file_id
      filter: {}
  - role: user
    permission:
      columns:
        - position
        - gallery_id
        - headline_id
        - id
        - name_id
        - file_id
      filter: {}
