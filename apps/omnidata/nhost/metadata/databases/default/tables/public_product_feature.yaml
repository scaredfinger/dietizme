table:
  name: product_feature
  schema: public
object_relationships:
  - name: feature
    using:
      foreign_key_constraint_on: feature_id
  - name: product
    using:
      foreign_key_constraint_on: product_id
select_permissions:
  - role: public
    permission:
      columns:
        - value
        - position
        - feature_id
        - product_id
      filter: {}
  - role: user
    permission:
      columns:
        - product_id
        - feature_id
        - value
        - position
      filter: {}
