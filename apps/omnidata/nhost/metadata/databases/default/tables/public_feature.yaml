table:
  name: feature
  schema: public
object_relationships:
  - name: headline
    using:
      foreign_key_constraint_on: headline_id
  - name: name
    using:
      manual_configuration:
        column_mapping:
          name_id: id
        insertion_order: null
        remote_table:
          name: translated_text
          schema: public
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: feature_id
        table:
          name: feature_category
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - config
        - symbol
        - type
        - headline_id
        - id
        - name_id
        - organization_id
      filter: {}
  - role: user
    permission:
      columns:
        - config
        - headline_id
        - id
        - name_id
        - organization_id
        - symbol
        - type
      filter: {}
