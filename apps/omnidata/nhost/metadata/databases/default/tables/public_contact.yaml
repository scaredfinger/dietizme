table:
  name: contact
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: bookings
    using:
      foreign_key_constraint_on:
        column: contact_id
        table:
          name: booking
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
        - id
        - organization_id
      filter:
        organization:
          members:
            user_id:
              _eq: X-Hasura-User-Id
