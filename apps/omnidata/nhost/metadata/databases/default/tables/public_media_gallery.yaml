table:
  name: media_gallery
  schema: public
object_relationships:
  - name: headline
    using:
      foreign_key_constraint_on: headline_id
  - name: name
    using:
      manual_configuration:
        column_mapping:
          name_id: id
        insertion_order: null
        remote_table:
          name: translated_text
          schema: public
array_relationships:
  - name: items
    using:
      foreign_key_constraint_on:
        column: gallery_id
        table:
          name: media_gallery_item
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - name_id
        - headline_id
      filter: {}
  - role: user
    permission:
      columns:
        - headline_id
        - id
        - name_id
      filter: {}
